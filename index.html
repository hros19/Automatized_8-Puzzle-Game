<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/colaPrioridad.js" defer></script>
        <script src="js/Juego.js" defer></script>
        <script src="js/index.js" defer></script>

        <title>A* - 8 Puzzle </title>
    </head>

    <body>
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div class="container_1">
            <div class="box_tablero bodyA" id="tablero">
                <h2 class="titulo_tablero">8-Puzzle</h2>
                <h3 id="alg_Name" class="subtitulo_tablero">A estrella</h3>
                <table id="table_Puzzle" class="table"></table>
            </div>
            <div class="box_controles">
                <button class="boton_controles" type="button" id="run_Button" onclick="runSolution()">Solution</button>
                <button class="boton_controles" type="button" id="shuffle_Button" onclick="shuffle()">Shuffle</button>
                <button class="boton_controles" type="button" id="changeAlg_Button" onclick="changeAlgorithm()">Change Algo</button>
                <button class="boton_controles" type="button" id="nextStep_Button" onclick="nextStep()">Next Step</button>
                <button class="boton_controles" type="button" id="reset_Button" onclick="resetAll()">Reset</button>
                <button class="boton_controles" type="button" id="changeWBlank_Button" onclick="changeWBlanck()">Swap</button>
                <input class="input_controles"  type="number" id="changeWBlank_Input" placeholder="piece num" pattern="[1-8]{1}">
            </div>
            <a href="https://github.com/hros19/Automatized_8-Puzzle-Game">
                <img alt="Github Repo" src="https://img.icons8.com/color-glass/344/github.png"
                width="85" height="85">
            </a>
        </div>
    </body>
</html>
